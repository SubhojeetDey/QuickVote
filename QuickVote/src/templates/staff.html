<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Voter Verification Portal</title>
    <link rel="stylesheet" href="/static/staff.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-title">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/>
                    <path d="M15 2H9a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1Z"/>
                    <path d="M12 11h4"/>
                    <path d="M12 16h4"/>
                    <path d="M8 11h.01"/>
                    <path d="M8 16h.01"/>
                </svg>
                <h1>QuickVote</h1>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="search-bar">
            <div class="search-input-wrapper">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="m21 21-4.3-4.3"/>
                </svg>
                <input type="text" placeholder="Search by name or voter ID..." class="search-input">
            </div>
        </div>

        <div class="content-grid">
            <!-- Voters List -->
            <div class="voters-list">
                <h2>Voters List</h2>
                <div class="voter-cards">
                    <div class="voter-card selected">
                        <div class="voter-info">
                            <p class="voter-name">John Smith</p>
                            <p class="voter-id">VOT2024001</p>
                        </div>
                        <svg class="status-icon verified" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                            <circle cx="9" cy="7" r="4"/>
                            <path d="m16 11 2 2 4-4"/>
                        </svg>
                    </div>

                    <div class="voter-card">
                        <div class="voter-info">
                            <p class="voter-name">Sarah Johnson</p>
                            <p class="voter-id">VOT2024002</p>
                        </div>
                        <svg class="status-icon pending" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"/>
                            <line x1="12" y1="8" x2="12" y2="12"/>
                            <line x1="12" y1="16" x2="12.01" y2="16"/>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Voter Details -->
            <div class="voter-details">
                <h2>Voter Details</h2>
                <div class="details-grid">
                    <div class="detail-item">
                        <p class="detail-label">Name</p>
                        <p class="detail-value">John Smith</p>
                    </div>
                    <div class="detail-item">
                        <p class="detail-label">Voter ID</p>
                        <p class="detail-value">VOT2024001</p>
                    </div>
                    <div class="detail-item">
                        <p class="detail-label">Age</p>
                        <p class="detail-value">35 years</p>
                    </div>
                    <div class="detail-item">
                        <p class="detail-label">Registration Date</p>
                        <p class="detail-value">2024-01-15</p>
                    </div>
                    <div class="detail-item full-width">
                        <p class="detail-label">Address</p>
                        <p class="detail-value">123 Main St, Anytown, ST 12345</p>
                    </div>
                    <div class="detail-item">
                        <p class="detail-label">Status</p>
                        <p class="detail-value status-verified">Verified</p>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-verify">Verify Voter</button>
                    <button class="btn btn-unverify">Mark as Unverified</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
